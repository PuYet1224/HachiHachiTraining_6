<link rel="stylesheet" href="https://unpkg.com/@progress/kendo-font-icons/dist/index.css"/>
<div class="header new-header">
  <div class="leftGroup">
    <button kendoButton [togglable]="false" [selected]="isSelected(QuestionStatus.DANG_SOAN_THAO)" (click)="toggleImmediate(QuestionStatus.DANG_SOAN_THAO, $event)" class="checkbox-btn">
      Đang soạn thảo
      <div class="k-checkbox" [class.checked]="isSelected(QuestionStatus.DANG_SOAN_THAO)"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected(QuestionStatus.GOI_DUYET)" (click)="toggleImmediate(QuestionStatus.GOI_DUYET, $event)" class="checkbox-btn">
      Gởi duyệt
      <div class="k-checkbox" [class.checked]="isSelected(QuestionStatus.GOI_DUYET)"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected(QuestionStatus.DUYET_AP_DUNG)" (click)="toggleImmediate(QuestionStatus.DUYET_AP_DUNG, $event)" class="checkbox-btn">
      Duyệt áp dụng
      <div class="k-checkbox" [class.checked]="isSelected(QuestionStatus.DUYET_AP_DUNG)"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected(QuestionStatus.NGUNG_AP_DUNG)" (click)="toggleImmediate(QuestionStatus.NGUNG_AP_DUNG, $event)" class="checkbox-btn">
      Ngưng áp dụng
      <div class="k-checkbox" [class.checked]="isSelected(QuestionStatus.NGUNG_AP_DUNG)"></div>
    </button>
  </div>
  <div class="rightGroup">
    <button kendoButton class="icon-btn">
      <kendo-icon name="export"></kendo-icon>
    </button>
    <button kendoButton class="icon-btn">
      <kendo-icon name="import"></kendo-icon>Template
    </button>
    <button kendoButton class="btn-add-new">
      <kendo-icon name="plus"></kendo-icon>THÊM MỚI
    </button>
  </div>
</div>
