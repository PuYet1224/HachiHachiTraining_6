<link rel="stylesheet" href="https://unpkg.com/@progress/kendo-font-icons/dist/index.css"/>
<div class="header new-header">
  <div class="leftGroup">
    <button kendoButton [togglable]="false" [selected]="isSelected('Đang soạn thảo')" (click)="toggleImmediate('Đang soạn thảo', $event)" class="checkbox-btn">
      Đang soạn thảo
      <div class="k-checkbox" [class.checked]="isSelected('Đang soạn thảo')"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected('Gởi duyệt')" (click)="toggleImmediate('Gởi duyệt', $event)" class="checkbox-btn">
      Gởi duyệt
      <div class="k-checkbox" [class.checked]="isSelected('Gởi duyệt')"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected('Duyệt áp dụng')" (click)="toggleImmediate('Duyệt áp dụng', $event)" class="checkbox-btn">
      Duyệt áp dụng
      <div class="k-checkbox" [class.checked]="isSelected('Duyệt áp dụng')"></div>
    </button>
    <button kendoButton [togglable]="false" [selected]="isSelected('Ngưng áp dụng')" (click)="toggleImmediate('Ngưng áp dụng', $event)" class="checkbox-btn">
      Ngưng áp dụng
      <div class="k-checkbox" [class.checked]="isSelected('Ngưng áp dụng')"></div>
    </button>
  </div>
  <div class="rightGroup">
    <button kendoButton class="icon-btn">
      <kendo-icon name="export"></kendo-icon>
    </button>
    <button kendoButton class="icon-btn">
      <kendo-icon name="import"></kendo-icon>Template
    </button>
    <button kendoButton class="btn-add-new">
      <kendo-icon name="plus"></kendo-icon>THÊM MỚI
    </button>
  </div>
</div>
